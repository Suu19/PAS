<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    {% load static %}
<title>JFE 検査ラベルシステム</title>
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
</head>


<body>
    
    <div style="display:flex;align-content:space-between;justify-content:space-between;background-color: #268B7C;height:10vh;padding-left: 25px;padding-top: 25px;font-size: 25px;padding-right: 10px;" >
        <a href="{% url 'home' %}"> メニュー </a>
        <img src="{% static 'css/画像1.png' %}" width="400px" height="50px">
    </div>
    
    <div class="row" style="background-color:rgb(159, 202, 200);padding-left:2%;padding-bottom: 50%; padding-right: 10px;">
       {% for i in data %}
        <div class="col-md-1 " style="padding-left: 0%;">
            <a href="{% url 'detail' id=i.id %}">Data ID {{i.id}}</a>
        </div>
       {% endfor %}
    </div>

</body>
</html>
